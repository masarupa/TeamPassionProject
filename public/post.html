<!DOCTYPE html>
<html lang="en">

<head>
    <title>post page</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

    <div class="control-group">
        <label class="control-label">Full Name</label>
        <div class="controls">
            <input id="first-name" name="first-name" type="text" placeholder="first name" class="input-xlarge">
            <input id="last-name" name="last-name" type="text" placeholder="last name" class="input-xlarge">
            <p class="help-block"></p>
        </div>
    </div>
    <!-- address-line1 input-->
    <div class="control-group">
        <label class="control-label">Address Line 1</label>
        <div class="controls">
            <input id="address-line1" name="address-line1" type="text" placeholder="address line 1"
                class="input-xlarge">
            <p class="help-block">Street address, P.O. box, company name, c/o</p>
        </div>
    </div>
    <!-- address-line2 input-->
    <div class="control-group">
        <label class="control-label">Address Line 2</label>
        <div class="controls">
            <input id="address-line2" name="address-line2" type="text" placeholder="address line 2"
                class="input-xlarge">
            <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
        </div>
    </div>
    <!-- city input-->
    <div class="control-group">
        <label class="control-label">City / Town</label>
        <div class="controls">
            <input id="city" name="city" type="text" placeholder="city" class="input-xlarge">
            <p class="help-block"></p>
        </div>
    </div>
    <!-- region input-->
    <div class="control-group">
        <label class="control-label">State / Province / Region</label>
        <div class="controls">
            <input id="region" name="region" type="text" placeholder="state / province / region" class="input-xlarge">
            <p class="help-block"></p>
        </div>
    </div>
    <!-- postal-code input-->
    <div class="control-group">
        <label class="control-label">Zip / Postal Code</label>
        <div class="controls">
            <input id="postal-code" name="postal-code" type="text" placeholder="zip or postal code"
                class="input-xlarge">
            <p class="help-block"></p>
        </div>
    </div>

    <input type="submit" value="Submit">


    <script>
        var loginForm = document.forms.login;
        loginForm.elements.email.placeholder = 'test@example.com';
        loginForm.elements.password.placeholder = 'password';
    </script>
</body>

</html>
